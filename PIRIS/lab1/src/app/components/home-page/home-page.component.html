<app-header></app-header>
<ng-container *ngIf="(userCardList$ | async)?.length; else emptyListLabel">
  <button mat-raised-button color="primary" (click)="sortUserCardList()">
    Sort by Last names
  </button>
  <app-user-card-list
    [cardList]="userCardList$ | async"
    (userRemove)="removeUser($event)"
  ></app-user-card-list>
</ng-container>

<ng-template #emptyListLabel>
  <h1 class="home-page__empty-list-label">No bank users added</h1>
</ng-template>

<button
  class="home-page__add-user-button"
  mat-fab
  color="primary"
  aria-label="Example icon button with a delete icon"
  (click)="showAddUserModal()"
>
  <mat-icon>add</mat-icon>
</button>
